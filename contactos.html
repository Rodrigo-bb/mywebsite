<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Professional Services</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --background-color: #ecf0f1;
            --text-color: #34495e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .nav-bar {
            background-color: var(--primary-color);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            font-size: 1.5em;
            font-weight: 600;
            text-decoration: none;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 400;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--secondary-color);
        }

        .container {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 1200px;
            margin: 40px auto;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 40px 20px;
        }

        .header h1 {
            font-size: 2.8em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            font-weight: 300;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
        }

        .contact-info {
            flex: 1;
            padding: 40px;
            background-color: #f8f9fa;
            text-align: center;
        }

        .contact-form {
            flex: 2;
            padding: 40px;
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: 600;
        }

        .info-item {
            margin-bottom: 25px;
            display: flex;
            align-items: center;
        }

        .info-item i {
            color: var(--secondary-color);
            margin-right: 15px;
            font-size: 1.2em;
            width: 30px;
            text-align: center;
        }

        form {
            display: grid;
            gap: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            color: var(--primary-color);
            font-weight: 600;
        }

        input,
        textarea,
        select {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--secondary-color);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .map-container {
            margin-top: 30px;
            border-radius: 10px;
            overflow: hidden;
        }

        .social-links {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .social-links a {
            color: var(--primary-color);
            font-size: 1.5em;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: var(--secondary-color);
        }

        @media (max-width: 992px) {
            .content {
                flex-direction: column;
            }

            .contact-info,
            .contact-form {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-container">
            <a href="Img/Logo.jpg" class="logo">Open</a>
            <div class="nav-links">
                <a href="index.html">Pagina Principal</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <header class="header">
            <h1>Ponte en contacto con nuestro acesores</h1>
            <p>Brindamos la mejor version de mi vida </p>
        </header>
        <div class="content">
            <div class="contact-info">
                <h2>Informacion del contacto</h2>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span></span>
                </div>
                <div class="info-item">
                    <i class="fas fa-phone-alt"></i>
                    <span>+503-79698981</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <span>serviciostecno@gmail.com</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-clock"></i>
                    <span>Lunes - Viernes: - 6:30 PM</span>
                </div>
                <div class="map-container">
                    <iframe src="Img/Logo.jpg" width="150%" height="150" frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>
                <div class="social-links">
                    <a href="facebook.com" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                </div>
            </div>
            <div class="contact-form">
                <h2>Enviar un mensaje</h2>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Nombre Completo</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electronico</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Numero De telefono</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <select id="subject" name="subject" required>
                            <option value="">Seleccionar Sujeto</option>
                            <option value="general">General Inquiry</option>
                            <option value="support">Soporte Tecnico</option>
                            <option value="billing">Billing Question</option>
                            <option value="partnership">Partnership Opportunity</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit">Enviar Mensaje</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
